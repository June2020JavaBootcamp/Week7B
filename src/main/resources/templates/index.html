<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="base :: metaTags"></div>

    <div th:replace="base :: BootStrapAndMainCSSLinks"></div>
    <title>Home</title>
</head>
<body>

<div th:replace="base :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col">

            <p th:if="${message}">[[${message}]]</p>

            <p>List of All Book in our Library DataBase</p>

            <div th:each="category : ${categories}">
                <p>[[${category.name}]]</p>
                <div th:each="book : ${category.books}">
                    <p> ISBN: [[${book.ISBN}]]</p>
                    <p> Title: [[${book.title}]]</p>
                    <p> Author: [[${book.author}]]</p>
                    <p> Category: [[${book.category.name}]]</p>
                    <p> Quantity: [[${book.quantity}]]</p>
                    <p> Year: [[${book.year}]]</p>

                    <img th:src="${book.image}" alt="File">
                    <hr>
                </div>
            </div>

        </div>
    </div>
</div>


<div th:replace="base :: BootStrapScripts"></div>
</body>
</html>
