<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="base :: metaTags"></div>

    <div th:replace="base :: BootStrapAndMainCSSLinks"></div>
    <title>[[${submit}]] | Category</title>
</head>
<body>

<div th:replace="base :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/category/process}" th:object="${category}" method="post">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control">
                        [[${submit}]] a Category!
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="base :: BootStrapScripts"></div>
</body>
</html>
